[package]
name = "oops"
version = "0.1.0"
edition = "2018"
description = "Orhun's obscure pastebin server"
authors = ["Orhun ParmaksÄ±z <orhunparmaksiz@gmail.com>"]

[dependencies]
actix-web = "3.3.2"
env_logger = "0.9.0"
log = "0.4.14"

[profile.dev]
opt-level = 0
debug = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.release]
opt-level = 3
debug = false
panic = "unwind"
lto = true
codegen-units = 1

[profile.bench]
